<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<link rel="icon" href="data:;base64,=" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400&family=Lato:wght@300;400&display=swap"
			rel="stylesheet"
		/>

			crossorigin="anonymous"
		></script>
		<script src="js/addNewArticle.js" type="module" defer></script>
	</head>
	<body>
		<div class="nav-container"></div>
		<h1>Call your crazy and add a new Wild Article</h1>
		<div class="container">
			<div class="form-container">
                <form class="add-article-form">
                    <div class="feedback-container"></div>

                    <div>
                        <label for="name">Article Name</label>
                        <input id="name" />
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input id="author" />
                    </div>
                    <div>
                        <label for="summary">Article Summary</label>
                        <textarea id="summary"></textarea>
                    </div>
                    <button id="add-article-button">Add Article</button>
                </form>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
